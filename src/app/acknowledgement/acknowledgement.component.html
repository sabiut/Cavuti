<ActionBar class="actionbar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed"  (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="I CAVUTI"></Label>
    <ActionItem ios.position="right" os.position="right" class ="navigation" >
        <Label text="&#xf002;" class="nt-icon fas" nsRouterLink="/search"></Label>
  </ActionItem>

</ActionBar>

<GridLayout cplumns="1*,*" rows="*,60">
    <StackLayout  col="0" row="0" >
      <Image src="res://sideimage"  stretch="Fill" ></Image>
  </StackLayout>

    <StackLayout *ngIf="villageData"; then loggedIn >
    </StackLayout>

          <FlexboxLayout  class="list-content" flexDirection="row">

            <ListView [items]="villageData" #logginIn >
            <ng-template let-group="item" >
                <StackLayout>
                    <Label class="list-province"  [text]="group.village_name"  ></Label>
                    <StackLayout class="hr"></StackLayout>
                        <GridLayout class="test"  columns="*, 80*" rows="1*, 1*"  height="50"  >
                             <Label  textWrap="true"  class ="arrow-icon" text="{{group.acknowledgement}}" class="fas" col="1" row="0" ></Label>
                        </GridLayout>
            </StackLayout>
                </ng-template>
                </ListView>

          </FlexboxLayout>

    <StackLayout row="1" orientation="horizontal">

      <GridLayout columns="auto,auto,auto" >
        <label col ="0" class="search-left" ></label>
        <StackLayout class ="search-center"  col="1" >
            <SearchBar  hint="Search KORO"
            color="black" backgroundColor="#dad6d6"
            textFieldHintColor="yellow"
            textFieldBackgroundColor="white"

            ></SearchBar>
        </StackLayout>
        <label col ="2" class ="search-right" ></label>
      </GridLayout>

    </StackLayout>
  </GridLayout>
