<ActionBar class="actionbar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"
    android.position="right"></NavigationButton>

    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem   icon="res://menu"  android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="MATANITU"></Label>


</ActionBar>



<ActionBar class="actionbar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem class= "actionbar" icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="right">
    </ActionItem>
    <Label class="regional-name" text="MATANITU"></Label>

</ActionBar>

<GridLayout class="page__content" id ="background-color">

    <GridLayout cplumns="1*,*" rows="*,60">
        <StackLayout  col="0" row="0" >
          <Image src="res://sideimage"  stretch="Fill" ></Image>
      </StackLayout>

              <FlexboxLayout class ="about-list" col='1' row ='0' flexDirection="row">
              <GridLayout>
                <ListView [items]="dataList">
                <ng-template let-item="item">
                    <GridLayout class="list-group-item" columns="*,auto">
                       <Label col ="0"  class="confederacy" [nsRouterLink]="['/province', item.confederancy_name]" [text]= "item.confederancy_name" pageTransition="slideLeft" ></Label>
                       <Label class ="arrow-icon" text="&#xf054;" class="fas" col="1"  ></Label>

                    </GridLayout>
                </ng-template>
                </ListView>
                </GridLayout>
              </FlexboxLayout>

        <StackLayout row="1" orientation="horizontal">
          <GridLayout columns="auto, auto, auto" >
            <label id="bottom-bar-text" col ="0" class="ab-left" text="Map View"></label>
            <StackLayout class ="ab-center"  col="1" >
              <Switch color="white" backgroundColor="white" offBackgroundColor="white" class="about-switch" checked="true" (checkedChange)="onCheckedChange($event)"></Switch>
            </StackLayout>
            <label id="bottom-bar-text" col ="2" class ="ab-right" text="List View"></label>
          </GridLayout>
        </StackLayout>
      </GridLayout>

</GridLayout>
