<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed"  (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="YASANA"></Label>

    <ActionItem ios.position="right" os.position="right" class ="navigation" >
        <Label text="&#xf002;" class="nt-icon fas" nsRouterLink="/search"></Label>
  </ActionItem>

</ActionBar>
<GridLayout columns="auto,*" rows="*, auto">
    <StackLayout  col="0" row="0" >
        <Image src="res://sideimage"  stretch="Fill" ></Image>
    </StackLayout>

    <StackLayout *ngIf="districtData"; then loggedIn >
    </StackLayout>

    <StackLayout  col="1" row="0" >
    <ListView [items]="districtData" #logginIn>
        <ng-template let-group="item" let-i="index" let-odd="odd" let-even="even">

            <StackLayout>
                <!-- <StackLayout>
                <Label class="list-province"  [text]="group.province_name"   ></Label>
                <StackLayout class="hr"></StackLayout>
            </StackLayout> -->
            <ScrollView orientation="horizontal">
            <ListView [items]="group.district" height="1000" width="500">
                <ng-template let-district="item">
            <GridLayout android:useDefaultMargins="true" class="test" columns="1*, 1*" rows="1*,1*"  height="50" width="500" >

            <Label class="list-province" [nsRouterLink]="['/village', district]" [text]="district" col="0" row="0"  pageTransition="slideLeft"></Label>

            <Label class ="arrow-icon" text="&#xf054;" class="fas" col="1" row="0" ></Label>

        </GridLayout>
    </ng-template>
    </ListView>
    </ScrollView>
    </StackLayout>
    </ng-template>
</ListView>
</StackLayout>
