<ActionBar class="actionbar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed"  (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="regional-name" text="YASANA"></Label>

    <ActionItem ios.position="right" os.position="right" class ="navigation" >
        <Label text="&#xf002;" class="nt-icon fas" nsRouterLink="/search"></Label>
  </ActionItem>

  <ActionItem ios.position="right" os.position="right" class ="navigation" >
    <Label text="&#xf137;" class="nt-icon fas" nsRouterLink="/home"></Label>
</ActionItem>

</ActionBar>

<GridLayout id = "background-color">

<GridLayout cplumns="1*,*" rows="*,60">
    <StackLayout  col="0" row="0" >
      <Image src="res://sideimage"  stretch="Fill" ></Image>
  </StackLayout>

    <StackLayout *ngIf="districtData"; then loggedIn >
    </StackLayout>

          <FlexboxLayout  class="list-content" flexDirection="row">

            <ListView [items]="districtData" #logginIn >
            <ng-template let-group="item" >
                <ScrollView orientation="horizontal">
                <ListView [items]="group.district" height="1000">
                    <ng-template let-district="item">
                        <GridLayout class="list-group-item" columns="1*, 1*" width="500">
                            <Label  class="confederacy" col ="0" [nsRouterLink]="['/village', district]" [text]= "district" pageTransition="slideleft" ></Label>
                            <Label  text="&#xf054;" class="fas" col="1" ></Label>

                        </GridLayout>
                    </ng-template>
                </ListView>
            </ScrollView>
                </ng-template>
                </ListView>

          </FlexboxLayout>

    <StackLayout row="1" orientation="horizontal">

      <GridLayout columns="auto,auto,auto" >
        <label col ="0" class="search-left" ></label>
        <StackLayout class ="search-center"  col="1" >
            <SearchBar  hint="Search Yasana"
            color="black" backgroundColor="#dad6d6"
            textFieldHintColor="#D5CABB"
            textFieldBackgroundColor="#D5CABB"

            ></SearchBar>
        </StackLayout>
        <label col ="2" class ="search-right" ></label>
      </GridLayout>

    </StackLayout>
  </GridLayout>

</GridLayout>
