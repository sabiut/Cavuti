<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="ABOUT US"></Label>
</ActionBar>

<GridLayout columns="auto,*" rows="*,auto">
  <StackLayout  col="0" row="0" >
      <Image src="res://sideimage"  stretch="Fill" ></Image>
  </StackLayout>



  <StackLayout  col="1" row="0" >
    <StackLayout class="about-title">
      <Label text="About the app"></Label>
    </StackLayout>
      <ListView  [items]="details">
          <ng-template let-item="item">
              <FlexboxLayout flexDirection="row">
                  <GridLayout   columns="1*, 1*" rows="1*,1*"  width="500" height="60"  >
                      <Label class="confederacy" [nsRouterLink]="['/province', item.id]" [text]= "item.title" pageTransition="slideLeft" ></Label>
                      <Label class ="arrow-icon" text="&#xf067;" class="fas" col="1" row="0" ></Label>
                  </GridLayout>
              </FlexboxLayout>
          </ng-template>
      </ListView>
  </StackLayout>

  <StackLayout class ="dialogue1" row="1", col="0"  alignItems="right" >
     <Label text=" &#xf137; English" class="fas" ></Label>
  </StackLayout>
  <StackLayout class ="dialogue" row="1", col="1" >

      <Label text=" Vosa Vokabau  &#xf138; " class="fas" a></Label>
  </StackLayout>
</GridLayout>
