<ActionBar class="actionbar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu"  id="r" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem os.position="right"   icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
    android.position="right">
    </ActionItem>



    <ActionItem  os.position="right" icon="res://menu"  android:visibility="collapsed"  (tap)="onDrawerButtonTap()"
        ios.position="right">
    </ActionItem>

    <ActionItem ios.position="right" os.position="right" >
      <Image  src="res://left_arrow"  stretch="aspectFill"   class="navigation" *ngIf="canGoBack" (tap)="onGoBack()"></Image>
    </ActionItem>

<!-- <ActionItem ios.position="right" os.position="right" >
  <Image  src="res://left_arrow"  stretch="aspectFill"  class="navigation" *ngIf="canGoBack" (tap)="onGoBack()"></Image>
</ActionItem> -->
<Label class="regional-name" text=""></Label>

</ActionBar>
<GridLayout  id ="background-color">

  <Label class="regional-names" text="TIKINA"></Label>

<GridLayout cplumns="1*,*" rows="*,60">
    <StackLayout  col="0" row="0" >
      <Image src="res://sideimage"  stretch="Fill" ></Image>
  </StackLayout>

    <StackLayout *ngIf="details"; then loggedIn >
    </StackLayout>

          <FlexboxLayout class ="list-content"  flexDirection="row">
            <ListView [items]="details" #logginIn >
            <ng-template let-group="item" >
                <StackLayout>
                <ScrollView>
                <ListView separatorColor="gray" [items]="group.province" height="900">
                    <ng-template let-item="item">
                        <GridLayout class="list-group-item" columns="1*, 1*" width="430">
                            <Label class="confederacy" col ="0" [nsRouterLink]="['/district', item]" [text]= "item" pageTransition="slideleft" ></Label>
                            <!-- <Label  text="&#xf054;" class="fas" col="1" ></Label> -->
                            <Image  src="res://hollow_right_arrow"  [nsRouterLink]="['/district', item]" stretch="aspectFill"  class="list-navigation" col="1" ></Image>
                        </GridLayout>
                    </ng-template>
                </ListView>
                </ScrollView>
                </StackLayout>
                </ng-template>
                </ListView>

          </FlexboxLayout>

    <StackLayout row="1" orientation="horizontal">
      <GridLayout columns="auto, auto, auto" >
        <label id="bottom-bar-text" col ="0" class="ab-left" text="Map View"></label>
        <StackLayout class ="ab-center"  col="1" >
          <Switch color="white" backgroundColor="white" offBackgroundColor="white" class="about-switch" checked="true" (checkedChange)="onCheckedChange($event)"></Switch>
        </StackLayout>
        <label id="bottom-bar-text" col ="2" class ="ab-right" text="List View"></label>
      </GridLayout>
    </StackLayout>
  </GridLayout>
</GridLayout>
